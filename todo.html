<html>

<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "add_new_todo.php",
                type: "POST",
                data: "topic=" + $("#todo").val(),
                success: function(data) {
                    $("#disp").html(data);
                },
                error: function(data) {
                    $("#disp").html("<h3>Error!</h3>");
                }
            })
        });
